# fly.toml — ИСПРАВЛЕННАЯ ВЕРСИЯ ДЛЯ OZ SCANNER
app = "scanner-fly-oz"  # ← оставь своё имя приложения

[build]
  image = "python:3.11-slim"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[processes]
  app = "python main.py"   # ← ВОТ ЭТО ГЛАВНОЕ!
