app = "scanner-fly-oz"  # ← замени на своё имя приложения

[build]
  dockerfile = "Dockerfile"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # ←←← ВОТ ЭТИ СТРОКИ СПАСУТ ВСЁ
  [[services.tcp_checks]]
    interval = "10s"
    timeout = "8s"
    grace_period = "30s"   # ← даём 30 сек на стартап

  [[services.http_checks]]
    interval = "10s"
    timeout = "8s"
    grace_period = "35s"   # ← главный фикс!
    method = "get"
    path = "/"
    protocol = "http"
